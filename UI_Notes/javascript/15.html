<html>
    <head>
		<style>
			body {
				padding-top: 10px;
			}
		</style>
	</head>
	<body class="container-fluid">
    	<div class="panel panel-primary">
			<div class="panel-heading">
				<h3>Math Object</h3>
			</div>
			<div class="panel-body">
				<p>
				    <script>
                        document.write("Math.PI: " + Math.PI + "<br><br>");
                        document.write("Math.SQRT2: " + Math.SQRT2 + "<br><br>");
                        document.write(
                          "Math.max(10,20,20.4,20.6,30.5): " +
                            Math.max(10, 20, 20.4, 20.6, 30.5) +
                            "<br><br>"
                        );
                        document.write(
                          "Math.min(10,20,20.4,20.6,30.5): " +
                            Math.min(10, 20, 20.4, 20.6, 30.5) +
                            "<br><br>"
                        );
                        document.write("Math.ceil(20.4): " + Math.ceil(20.4) + "<br><br>");
                        document.write(
                          "Math.floor(20.4): " + Math.floor(20.4) + "<br><br>"
                        );
                        document.write("Math.random(): " + Math.random() + "<br><br>");
                        document.write(
                          "Math.round(30.5): " + Math.round(30.5) + "<br><br>"
                        );
                        document.write("Math.sqrt(9): " + Math.sqrt(9) + "<br><br>");
                    </script>
				</p>
			</div>
		</div>
    </body>
</html>
